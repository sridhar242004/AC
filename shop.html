<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATELIER Â· Luxury Fashion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/SplitText.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@200;300;400;500;600&display=swap');

        :root {
            --primary: #1a1a1a;
            --accent: #d4af37;
            --text: #ffffff;
            --font-display: "Italiana", serif;
            --font-body: "Montserrat", sans-serif;
            --ease: cubic-bezier(0.77, 0, 0.175, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Enhanced Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader-content {
            text-align: center;
        }

        .loader-text {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--accent);
            opacity: 0;
        }

        .loader-progress {
            width: 200px;
            height: 1px;
            background: rgba(212, 175, 55, 0.2);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--accent);
        }

        /* Enhanced Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
            transition: transform 0.3s var(--ease);
        }

        .nav.hidden {
            transform: translateY(-100%);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.2em;
        }

        .nav-controls {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .search-trigger, .cart-trigger {
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--primary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Enhanced Hero Section */
        .hero {
            height: 80vh;
            position: relative;
            overflow: hidden;
        }

        .hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
            z-index: 1;
            color: rgb(201, 168, 122);
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 15vw, 12rem);
            line-height: 0.9;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .hero-title span {
            display: block;
            transform: translateY(100%);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Enhanced Shop Container */
        .shop-container {
            padding: 4rem 5%;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .filter-options {
            display: flex;
            gap: 2rem;
        }

        .filter-button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.9rem;
            opacity: 0.6;
            transition: 0.3s ease;
            position: relative;
        }

        .filter-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s var(--ease);
        }

        .filter-button.active {
            opacity: 1;
            color: var(--accent);
        }

        .filter-button.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .sort-select {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            padding: 0.5rem 1rem;
            font-family: var(--font-body);
            cursor: pointer;
        }

        .sort-select option {
            background: var(--primary);
        }

        /* Enhanced Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s var(--ease);
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            transition: 1s var(--ease);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transform: translateY(100%);
            transition: transform 0.6s var(--ease);
        }

        .product-card:hover .product-info {
            transform: translateY(0);
        }

        .product-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--accent);
            font-weight: 500;
        }

        .product-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transform: translateX(20px);
            transition: 0.4s var(--ease);
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .action-button {
            background: rgba(255,255,255,0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .action-button:hover {
            background: var(--accent);
        }

        /* Enhanced Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: var(--primary);
            padding: 2rem;
            transform: translateX(100%);
            transition: 0.6s var(--ease);
            z-index: 1000;
        }

        .cart-modal.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-items {
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: slideIn 0.3s var(--ease);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quantity-button {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .quantity-button:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .cart-total {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .checkout-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            color: var(--primary);
            font-family: var(--font-body);
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 1rem;
        }

        .checkout-button:hover {
            background: #b18f1f;
        }

        /* Quick View Modal */
        .quick-view-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .quick-view-modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .quick-view-content {
            background: var(--primary);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            position: relative;
            transform: translateY(20px);
            transition: 0.3s ease;
        }

        .quick-view-modal.open .quick-view-content {
            transform: translateY(0);
        }

        .quick-view-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .quick-view-details {
            padding: 1rem 0;
        }

        .quick-view-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }

        /* Size Selector */
        .size-selector {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .size-button {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            background: none;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .size-button:hover, .size-button.selected {
            background: var(--accent);
            color: var(--primary);
        }

        /* Color Selector */
        .color-selector {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
        }

        .color-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: 0.3s ease;
        }

        .color-button.selected::after {
            opacity: 1;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .toast {
            background: var(--accent);
            color: var(--primary);
            padding: 1rem 2rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            transform: translateX(100%);
            animation: slideInToast 0.3s forwards;
        }

        @keyframes slideInToast {
            to {
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 5%;
            }
            
            .filter-bar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .cart-modal {
                width: 100%;
            }

            .quick-view-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-content">
            <div class="loader-text">ATELIER</div>
            <div class="loader-progress">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="logo">ATELIER</div>
        <div class="nav-controls">
            <div class="search-trigger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div class="cart-trigger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <canvas class="hero-canvas"></canvas>
        <div class="hero-content">
            <h1 class="hero-title">
                <span>Luxury</span>
                <span>Fashion</span>
            </h1>
            <p class="hero-subtitle">Discover our curated collection of premium pieces</p>
        </div>
    </section>

    <section class="shop-container">
        <div class="filter-bar">
            <div class="filter-options">
                <button class="filter-button active" data-category="all">All</button>
                <button class="filter-button" data-category="new">New Arrivals</button>
                <button class="filter-button" data-category="best">Best Sellers</button>
                <button class="filter-button" data-category="sale">Sale</button>
            </div>
            <select class="sort-select">
                <option value="featured">Featured</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="newest">Newest</option>
            </select>
        </div>

        <div class="products-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>

    <div class="cart-modal">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <span>Total</span>
                <span class="cart-total-amount">$0.00</span>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <div class="quick-view-modal">
        <div class="quick-view-content">
            <button class="quick-view-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="toast-container"></div>

    <script>
        // Product Data
        const products = [
            {
                id: 1,
                title: "Avant-garde Blazer",
                price: 895,
                image: "pexels-esrakorkmaz-19552345.jpg",
                category: "new",
                sizes: ["XS", "S", "M", "L", "XL"],
                colors: ["#000000", "#786D5F", "#8E8E8E"],
                description: "Luxurious wool-blend blazer with architectural details"
            },
            {
                id: 2,
                title: "Sculptural Dress",
                price: 1295,
                image: "pexels-qamar-rehman-94539242-19592796.jpg",
                category: "best",
                sizes: ["XS", "S", "M", "L"],
                colors: ["#000000", "#FFFFFF", "#B87A64"],
                description: "Statement piece featuring innovative draping"
            },
            {
                id: 3,
                title: "Minimalist Coat",
                price: 1895,
                image: "pexels-cottonbro-6764707.jpg",
                category: "new",
                sizes: ["S", "M", "L", "XL"],
                colors: ["#000000", "#545454", "#9C7E6B"],
                description: "Timeless silhouette in premium cashmere blend"
            },
            {
                id: 4,
                title: "Tailored Trousers",
                price: 495,
                image: "pexels-mike-jones-9461650.jpg",
                category: "best",
                sizes: ["XS", "S", "M", "L", "XL"],
                colors: ["#000000", "#545454"],
                description: "Perfect-fit wool trousers with modern details"
            },
            {
                id: 5,
                title: "Statement Blouse",
                price: 395,
                image: "pexels-polina-tankilevitch-6939207.jpg",
                category: "sale",
                originalPrice: 595,
                sizes: ["XS", "S", "M", "L"],
                colors: ["#FFFFFF", "#ECE6E0", "#000000"],
                description: "Silk blouse with architectural elements"
            },
            {
                id: 6,
                title: "Modern Jumpsuit",
                price: 795,
                image: "pexels-marlonretratos-26936525.jpg",
                category: "new",
                sizes: ["XS", "S", "M", "L"],
                colors: ["#000000", "#545454"],
                description: "Contemporary silhouette in technical fabric"
            }
        ];

        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Loading Animation
        const loader = document.querySelector('.loader');
        const loaderBar = document.querySelector('.loader-bar');
        const loaderText = document.querySelector('.loader-text');

        gsap.to(loaderBar, {
            width: "100%",
            duration: 1.5,
            ease: "power2.inOut"
        });

        gsap.to(loaderText, {
            opacity: 1,
            duration: 1,
            ease: "power2.out"
        });

        gsap.to(loader, {
            yPercent: -100,
            delay: 2,
            duration: 1.5,
            ease: "power4.inOut"
        });

        // Hero Animations
        const heroTitle = document.querySelectorAll('.hero-title span');
        const heroSubtitle = document.querySelector('.hero-subtitle');

        gsap.to(heroTitle, {
            y: 0,
            duration: 1.5,
            delay: 2.5,
            ease: "power4.out",
            stagger: 0.2
        });

        gsap.to(heroSubtitle, {
            y: 0,
            opacity: 1,
            duration: 1.5,
            delay: 3,
            ease: "power4.out"
        });

        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('.hero-canvas'),
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            varying vec2 vUv;
            uniform float uTime;

            void main() {
                vec2 position = vUv;
                
                float color = 0.0;
                color += sin(position.x * 10.0 + uTime * 0.5) * 0.5;
                color += sin(position.y * 10.0 + uTime * 0.5) * 0.5;
                color = color * 0.5;
                
                gl_FragColor = vec4(vec3(color + 0.4), 1.0);
            }
        `;

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            vertexShader,
            fragmentShader,
            uniforms: {
                uTime: { value: 0 }
            }
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 1;

        const clock = new THREE.Clock();

        const animate = () => {
            const elapsedTime = clock.getElapsedTime();
            material.uniforms.uTime.value = elapsedTime;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        };

        animate();

        // Render Products
        function renderProducts(filteredProducts = products) {
            const grid = document.querySelector('.products-grid');
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const card = document.createElement('article');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">
                            ${product.originalPrice ? 
                                `<span style="text-decoration: line-through; opacity: 0.6">$${product.originalPrice}</span> ` : 
                                ''}
                            $${product.price}
                        </p>
                    </div>
                    <div class="product-actions">
                        <button class="action-button quick-view" data-id="${product.id}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                        <button class="action-button add-to-cart" data-id="${product.id}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                                <path d="M20 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter and Sort Functionality
        const filterButtons = document.querySelectorAll('.filter-button');
        const sortSelect = document.querySelector('.sort-select');

        function filterAndSortProducts() {
            const activeCategory = document.querySelector('.filter-button.active').dataset.category;
            const sortValue = sortSelect.value;

            let filteredProducts = activeCategory === 'all' ? 
                [...products] : 
                products.filter(product => product.category === activeCategory);

            switch(sortValue) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.reverse();
                    break;
            }

            renderProducts(filteredProducts);
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterAndSortProducts();
            });
        });

        sortSelect.addEventListener('change', filterAndSortProducts);

        // Cart Functionality
        const cartTrigger = document.querySelector('.cart-trigger');
        const cartModal = document.querySelector('.cart-modal');
        const closeCart = document.querySelector('.close-cart');
        const cartCount = document.querySelector('.cart-count');
        
        let cart = [];

        function updateCart() {
            const cartItems = document.querySelector('.cart-items');
            const cartTotalAmount = document.querySelector('.cart-total-amount');
            cartItems.innerHTML = '';
            
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                    <div class="cart-item-info">
                        <h3>${item.title}</h3>
                        <p>$${item.price}</p>
                        <div class="cart-item-quantity">
                            <button class="quantity-button minus" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-button plus" data-id="${item.id}">+</button>
                        </div>
                    </div>
                    <button class="remove-item" data-id="${item.id}">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotalAmount.textContent = `$${total.toFixed(2)}`;
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        cartTrigger.addEventListener('click', () => {
            cartModal.classList.add('open');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('open');
        });

        // Quick View Functionality
        const quickViewModal = document.querySelector('.quick-view-modal');
        const quickViewContent = document.querySelector('.quick-view-content');
        const quickViewClose = document.querySelector('.quick-view-close');

        function openQuickView(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            quickViewContent.innerHTML = `
                <button class="quick-view-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <img src="${product.image}" alt="${product.title}" class="quick-view-image">
                <div class="quick-view-details">
                    <h2>${product.title}</h2>
                    <p class="product-price">$${product.price}</p>
                    <p>${product.description}</p>
                    
                    <div class="size-selector">
                        ${product.sizes.map(size => `
                            <button class="size-button" data-size="${size}">${size}</button>
                        `).join('')}
                    </div>
                    
                    <div class="color-selector">
                        ${product.colors.map(color => `
                            <button class="color-button" data-color="${color}" style="background-color: ${color}"></button>
                        `).join('')}
                    </div>
                    
                    <button class="checkout-button add-to-cart" data-id="${product.id}">Add to Cart</button>
                </div>
            `;
            
            quickViewModal.classList.add('open');
        }

        // Toast Notification
        function showToast(message) {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Event Delegation
        document.addEventListener('click', (e) => {
            // Quick View
            if (e.target.closest('.quick-view')) {
                const productId = parseInt(e.target.closest('.quick-view').dataset.id);
                openQuickView(productId);
            }
            
            // Close Quick View
            if (e.target.closest('.quick-view-close')) {
                quickViewModal.classList.remove('open');
            }
            
            // Add to Cart
            if (e.target.closest('.add-to-cart')) {
                const productId = parseInt(e.target.closest('.add-to-cart').dataset.id);
                const product = products.find(p => p.id === productId);
                
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                
                updateCart();
                showToast('Added to cart');
            }
            
            // Cart Quantity Controls
            if (e.target.closest('.quantity-button')) {
                const button = e.target.closest('.quantity-button');
                const productId = parseInt(button.dataset.id);
                const item = cart.find(item => item.id === productId);
                
                if (button.classList.contains('plus')) {
                    item.quantity += 1;
                } else if (button.classList.contains('minus')) {
                    item.quantity -= 1;
                    if (item.quantity === 0) {
                        cart = cart.filter(i => i.id !== productId);
                    }
                }
                
                updateCart();
            }
            
            // Remove Item
            if (e.target.closest('.remove-item')) {
                const productId = parseInt(e.target.closest('.remove-item').dataset.id);
                cart = cart.filter(item => item.id !== productId);
                updateCart();
            }
        });

        // Initial Render
        renderProducts();

        // Responsive Navigation
        let lastScroll = 0;
        const nav = document.querySelector('.nav');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > lastScroll && currentScroll > 100) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            
            lastScroll = currentScroll;
        });

        // Window Resize Handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
